<mat-dialog-content>
  <div class="card className mt-2">
    <div class="card-header">
      <ul
        class="nav nav-pills card-header-pills justify-content-between align-items-center"
      >
        <li class="nav-item">
          <a class="nav-link">
            <strong class="text-dark">Linked Client Name</strong></a
          >
        </li>
      </ul>
    </div>

    <div class="card-body">
      <div
        class="table-responsive"
        *ngIf="
          dataSource.data.length > dialogValues.lengthInitial;
          else notFound
        "
      >
        <div>
          <table
            mat-table
            [dataSource]="dataSource"
            matSort
            class="mat-elevation-z8"
          >
            <ng-container matColumnDef="no">
              <th mat-header-cell *matHeaderCellDef>S.No</th>
              <td mat-cell *matCellDef="let element; let i = index">
                {{ i + 1 }}
              </td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Client Name
              </th>
              <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </div>
      <ng-template #notFound>
        <h3>No client linked with this program</h3>
      </ng-template>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button color="primary" mat-dialog-close tabindex="-1">
    {{ data.buttonText.cancel }}
  </button>
</mat-dialog-actions>
